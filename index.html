<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <center>
      <h1 class="title">Library</h1>
      <table class="booksInLibrary" id="bookTable">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Read</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <dialog id="bookDialog">
        <p>Add a book please!</p>
        <form method="dialog">
          <p>
            <label for="titleAdd">Title:</label>
            <input type="text" id="titleAdd" required /> <br />
            <label for="authorAdd">Author:</label>
            <input type="text" id="authorAdd" required /> <br />
            <label for="pagesAdd">Pages:</label>
            <input type="text" id="pagesAdd" required /> <br />
          </p>
          <div>
            <input type="submit" id="addBook" value="Add" />
            <input type="button" id="cancelButton" value="Cancel" />
          </div>
        </form>
      </dialog>
      <button id="showDialog">Add Book</button>
    </center>
    <script src="scripts.js"></script>
  </body>
</html>
